<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content />
    <meta name="author" content />
    <title>sign up</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6fanmJbPaQHfiJsN0xxaQ_S2ZwmD6-KZpeQ&s" />
        <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
     <!-- Bootstrap CSS-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


  </head>

  <body class="d-flex flex-column">
      <main class="flex-shrink-0">
          <!-- Navigation-->
          <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
              <div class="container px-5">
                  <a class="navbar-brand" href="/candidate/home"><span class="fw-bolder text-primary">Voting App</span></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                      data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                      aria-expanded="false" aria-label="Toggle navigation"><span
                          class="navbar-toggler-icon"></span></button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                          <li class="nav-item"><a class="nav-link mt-2" href="/candidate/home">Home</a></li>
                          
                          <li class="nav-item"><a class="nav-link mt-2" href="/candidate/candaidatelist">Condaidate</a></li>
                          <li class="nav-item"><a class="nav-link mt-2" href="/candidate/aboutme">About Me</a></li>
                          
                          <li class="nav-item"><a class="nav-link" href="/candidate/loginform"><button class="btn btn-primary mt-0  fw-bolder">LogIn</button></a></li>
                      </ul>
                  </div>
              </div>
          </nav>
          <!-- Page content-->
          <section class="py-5">
              <div class="container px-5">
                  <!-- Contact form-->
                  <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                      <div class="text-center mb-5">
                          <div><img class="feature  rounded-3 mb-3"
                                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjsU9I6rvcOTugnfsbL9l8L8OnW9ZlE7qdyg&s"
                                  alt="pakFlag" style="width: 100px;"></div>
                          <h1 class="fw-bolder">SignUp</h1>
                          <p class="lead fw-normal text-muted mb-0">Become a Voter</p>
                      </div>
                      <div class="row gx-5 justify-content-center">
                          <div class="col-lg-8 col-xl-6">
  
                              <form action="/user/signup" method="post" id="contactForm"  enctype="application/x-www-form-urlencoded">
                                  <!-- Name input -->
                                  <div class="form-floating mb-3">
                                      <input class="form-control" id="name" name="name" type="text" placeholder="Enter your name..." required />
                                      <label for="name">Full name</label>
                                  </div>
                                  <!-- Age input -->
                                  <div class="form-floating mb-3">
                                      <input class="form-control" name="age" id="age" type="number" placeholder="Enter your age..." required />
                                      <label for="age">Age</label>
                                  </div>
                                  <!-- Phone number input -->
                                  <div class="form-floating mb-3">
                                      <input class="form-control" id="mobile" name="mobile" type="text" placeholder="(123) 456-7890" required />
                                      <label for="mobile">Phone number</label>
                                  </div>
                                  <!-- Email address input -->
                                  <div class="form-floating mb-3">
                                      <input class="form-control" id="email" name="email" type="email" placeholder="name@example.com" required />
                                      <label for="email">Email address</label>
                                  </div>
                                  <!-- Address input -->
                                  <div class="form-floating mb-3">
                                      <textarea class="form-control" name="address" id="address" placeholder="Enter your address here..." style="height: 3rem" required></textarea>
                                      <label for="address">Address</label>
                                  </div>
                                  <!-- CNIC number input -->
                                  <div class="form-floating mb-3">
                                      <input class="form-control" id="cnicNumber" name="cnicNumber" type="text" placeholder="12345-1234567-1" required />
                                      <label for="cnicNumber">CNIC Number</label>
                                  </div>
                                  <!-- Password input -->
                                  <div class="form-floating mb-3">
                                      <input class="form-control" name="password" id="password" type="password" placeholder="Enter your password..." required />
                                      <label for="password">Password</label>
                                  </div>
                                  <!-- Submit Button -->
                                  <input class="d-grid btn btn-primary btn-lg form-control" type="submit" value="Submit">
                              </form>
  
                              
                              <!-- form ended -->
                          </div>
                      </div>
                  </div>
              </div>
          </section>
      </main>
      <!-- Footer-->
      <footer class="bg-white py-4 mt-auto">
          <div class="container px-5">
              <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                  <div class="col-auto">
                      <div class="small m-0">Copyright &copy; voting - 2024</div>
                  </div>
                  <div class="col-auto">
                      <a class="small" href="#!">Privacy</a>
                      <span class="mx-1">&middot;</span>
                      <a class="small" href="#!">Terms</a>
                      <span class="mx-1">&middot;</span>
                      <a class="small" href="#!">Contact</a>
                  </div>
              </div>
          </div>
      </footer>
      <!-- Bootstrap core JS-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      
      <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
      <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  </body>
  
  </html>
